<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps API</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="g-map">
        <div class="container">
          <header class="g-map__header">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                stroke="#2A2827"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <h1 class="g-map__title">Search on map</h1>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 20L16 12L8 4"
                stroke="#2A2827"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </header>
          <div class="g-map__body">
            <div class="map" id="map"></div>
            <div class="g-map__controls control-panel" style="display: none">
              <div class="control-panel__left">
                <div class="control-panel__search-container">
                  <label class="control-panel__label" for="search-map">
                    <span class="visually-hidden">Search</span>
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M21 21L16.7 16.7M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                        stroke="#7A7471"
                        stroke-width="1.6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </label>
                  <input
                    class="control-panel__search-input"
                    id="search-map"
                    type="search"
                    name="search"
                    placeholder="Search on map"
                  />
                </div>
                <button
                  class="reset-button control-panel__button control-panel__filter"
                  id="map-filter"
                >
                  <span class="visually-hidden">Filter</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M18.3333 2.5H1.66666L8.33332 10.3833V15.8333L11.6667 17.5V10.3833L18.3333 2.5Z"
                      stroke="#3D3A38"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <button
                  class="reset-button control-panel__button control-panel__navigation"
                  id="map-navigation"
                >
                  <span class="visually-hidden">Location</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 9.07144L18 3L12.2593 18L10.4074 10.8572L3 9.07144Z"
                      stroke="#3D3A38"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <div class="control-panel__right">
                <button
                  class="reset-button control-panel__button control-panel__plus"
                  id="map-zoom-plus"
                >
                  <span class="visually-hidden">Zoom in</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.16663 9.99996H15.8333M9.99996 4.16663V15.8333"
                      stroke="#3D3A38"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <button
                  class="reset-button control-panel__button control-panel__minus"
                  id="map-zoom-minus"
                >
                  <span class="visually-hidden">Zoom out</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.16663 10H15.8333"
                      stroke="#3D3A38"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <button
                  class="reset-button control-panel__button control-panel__expand"
                  id="map-expand"
                >
                  <span class="visually-hidden">Expand</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M19 19L13 13M19 19V14.2M19 19H14.2M1 14.2V19M1 19H5.8M1 19L7 13M19 5.8V1M19 1H14.2M19 1L13 7M1 5.8V1M1 1H5.8M1 1L7 7"
                      stroke="#3D3A38"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="g-map__markers" style="display: none">
            <div class="marker marker-big">
              <span class="marker-big__icon">
                <svg>
                  <use
                    xlink:href="./img/markers/markers_sprite.svg#pizza"
                  ></use>
                </svg>
              </span>
              <div class="marker-big__body">
                <h2 class="marker-big__title">
                  Java Whiskers Cat Cafe Marylybone
                </h2>
                <div class="marker__descr">
                  <span class="marker__type">Anti-cafe</span>
                  <span class="marker-big__dot">ðŸž„</span>
                  <span class="marker-big__price">Â£14</span>
                </div>
              </div>
            </div>
            <div class="marker marker-big">
              <span class="marker-big__icon">
                <svg>
                  <use
                    xlink:href="./img/markers/markers_sprite.svg#pizza"
                  ></use>
                </svg>
              </span>
              <div class="marker-big__body">
                <h2 class="marker-big__title">Carlotta</h2>
                <div class="marker__descr">
                  <span class="marker__type">Restaurant</span>
                  <span class="marker-big__dot">ðŸž„</span>
                  <span class="marker-big__price">17H</span>
                </div>
              </div>
            </div>
            <div class="marker marker-small">
              <span class="marker-small__icon">
                <svg>
                  <use
                    xlink:href="./img/markers/markers_sprite.svg#hotel"
                  ></use>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
